<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserDetailsEditDlg" widgetVar="UserDetailsEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditUserDetailsTitle}">
            <h:form id="UserDetailsEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{userDetailsController.selected != null}">
                        <p:outputLabel value="#{bundle.EditUserDetailsLabel_userId}" for="userId" />
                        <p:inputText id="userId" value="#{userDetailsController.selected.userId}" title="#{bundle.EditUserDetailsTitle_userId}" required="true" requiredMessage="#{bundle.EditUserDetailsRequiredMessage_userId}"/>
                        <p:outputLabel value="#{bundle.EditUserDetailsLabel_userName}" for="userName" />
                        <p:inputText id="userName" value="#{userDetailsController.selected.userName}" title="#{bundle.EditUserDetailsTitle_userName}" required="true" requiredMessage="#{bundle.EditUserDetailsRequiredMessage_userName}"/>
                        <p:outputLabel value="#{bundle.EditUserDetailsLabel_password}" for="password" />
                        <p:inputText id="password" value="#{userDetailsController.selected.password}" title="#{bundle.EditUserDetailsTitle_password}" required="true" requiredMessage="#{bundle.EditUserDetailsRequiredMessage_password}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{userDetailsController.update}" value="#{bundle.Save}" update="display,:UserDetailsListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UserDetailsEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UserDetailsEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
