<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserDetailsCreateDlg" widgetVar="UserDetailsCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateUserDetailsTitle}">
            <h:form id="UserDetailsCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{userDetailsController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateUserDetailsLabel_userId}" for="userId" />
                        <p:inputText id="userId" value="#{userDetailsController.selected.userId}" title="#{bundle.CreateUserDetailsTitle_userId}" required="true" requiredMessage="#{bundle.CreateUserDetailsRequiredMessage_userId}"/>
                        <p:outputLabel value="#{bundle.CreateUserDetailsLabel_userName}" for="userName" />
                        <p:inputText id="userName" value="#{userDetailsController.selected.userName}" title="#{bundle.CreateUserDetailsTitle_userName}" required="true" requiredMessage="#{bundle.CreateUserDetailsRequiredMessage_userName}"/>
                        <p:outputLabel value="#{bundle.CreateUserDetailsLabel_password}" for="password" />
                        <p:inputText id="password" value="#{userDetailsController.selected.password}" title="#{bundle.CreateUserDetailsTitle_password}" required="true" requiredMessage="#{bundle.CreateUserDetailsRequiredMessage_password}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{userDetailsController.create}" value="#{bundle.Save}" update="display,:UserDetailsListForm:datalist,:growl" oncomplete="handleSubmit(args,'UserDetailsCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UserDetailsCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
