<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CentersEditDlg" widgetVar="CentersEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCentersTitle}">
            <h:form id="CentersEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{centersController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCentersLabel_cntrNum}" for="cntrNum" />
                        <p:inputText id="cntrNum" value="#{centersController.selected.cntrNum}" title="#{bundle.EditCentersTitle_cntrNum}" required="true" requiredMessage="#{bundle.EditCentersRequiredMessage_cntrNum}"/>
                        <p:outputLabel value="#{bundle.EditCentersLabel_cntrName}" for="cntrName" />
                        <p:inputText id="cntrName" value="#{centersController.selected.cntrName}" title="#{bundle.EditCentersTitle_cntrName}" required="true" requiredMessage="#{bundle.EditCentersRequiredMessage_cntrName}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{centersController.update}" value="#{bundle.Save}" update="display,:CentersListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CentersEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CentersEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
