<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CentersViewDlg" widgetVar="CentersViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCentersTitle}">
            <h:form id="CentersViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{centersController.selected != null}">
                        <h:outputText value="#{bundle.ViewCentersLabel_cntrNum}"/>
                        <h:outputText value="#{centersController.selected.cntrNum}" title="#{bundle.ViewCentersTitle_cntrNum}"/>
                        <h:outputText value="#{bundle.ViewCentersLabel_cntrName}"/>
                        <h:outputText value="#{centersController.selected.cntrName}" title="#{bundle.ViewCentersTitle_cntrName}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CentersViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
