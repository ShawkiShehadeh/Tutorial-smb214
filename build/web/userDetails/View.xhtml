<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserDetailsViewDlg" widgetVar="UserDetailsViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewUserDetailsTitle}">
            <h:form id="UserDetailsViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{userDetailsController.selected != null}">
                        <h:outputText value="#{bundle.ViewUserDetailsLabel_userId}"/>
                        <h:outputText value="#{userDetailsController.selected.userId}" title="#{bundle.ViewUserDetailsTitle_userId}"/>
                        <h:outputText value="#{bundle.ViewUserDetailsLabel_userName}"/>
                        <h:outputText value="#{userDetailsController.selected.userName}" title="#{bundle.ViewUserDetailsTitle_userName}"/>
                        <h:outputText value="#{bundle.ViewUserDetailsLabel_password}"/>
                        <h:outputText value="#{userDetailsController.selected.password}" title="#{bundle.ViewUserDetailsTitle_password}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="UserDetailsViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
